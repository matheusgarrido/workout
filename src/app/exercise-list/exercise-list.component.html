<h2>List</h2>

<ng-container *ngIf="exercises.length; else emptyList">
  <ul>
    <li
      *ngFor="let ex of exercises; let i = index"
      (click)="removeExercises(i)"
    >
      {{ ex.exercise }}
      <span class="material-icons"> delete </span>
    </li>
  </ul>
</ng-container>
<ng-template #emptyList>
  <p>List empty</p>
</ng-template>
