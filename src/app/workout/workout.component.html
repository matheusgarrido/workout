<h1>WORKOUT</h1>
<div *ngIf="status === 'notInitialized'; else started">
  <card>
    <exercise-insert
      (onInsertExercises)="exercises = $event"
      (onStart)="status = 'exercise'; timer = $event"
    >
    </exercise-insert>
  </card>
  <card>
    <exercise-list [exercises]="exercises"></exercise-list>
  </card>
</div>

<ng-template #started>
  <div>
    <card>
      <exercise-current-information
        [status]="status"
        [exercises]="exercises"
        [timer]="timer"
        (setDisplayTime)="setDisplayTime($event)"
      ></exercise-current-information>
    </card>
    <div>
      <card>
        <timer [displayTime]="displayTime"></timer>
      </card>
      <card>
        <h2>Restart</h2>
        <button>Finish</button>
      </card>
    </div>
  </div>
</ng-template>
