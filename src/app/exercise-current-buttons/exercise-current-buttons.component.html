<div id="buttonsRep">
  <button (click)="continueExercise()">Continue</button>
  <button (click)="restartExercise()">Restart</button>
</div>
<ng-container *ngIf="status === 'exercise'">
  <hr />
  <div>
    <button (click)="previousExercise()">Previous</button>
    <button (click)="nextExercise()">Next</button>
  </div>
</ng-container>
